<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formpasien.css"> <!-- Tambahkan file CSS formulir pasien -->
    <link rel="stylesheet" href="style.css">
    <title>Form Pendaftaran Pasien - Puskesmas Management System</title>
</head>
<body>
    <header>
        <h1>Form Pendaftaran Pasien</h1>
    </header>

    <section id="form-pasien">
        <form id="daftarPasienForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>

            <!-- Tambahkan input atau elemen formulir lainnya sesuai kebutuhan -->

            <button type="button" onclick="submitForm()">Daftar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Puskesmas Management System</p>
    </footer>

    <!-- Sertakan file JavaScript jika diperlukan -->
    <script src="daftarpasien.js"></script>
</body>
</html>
