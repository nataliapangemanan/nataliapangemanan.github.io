<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Login - Dokter - Puskesmas Management System</title>
</head>
<body>
    <div class="login-container">
        <h2>Login as Dokter</h2>
        <form id="dokter-login-form">
            <label for="dokter-username">Username:</label>
            <input type="text" id="dokter-username" name="dokter-username" required>

            <label for="dokter-password">Password:</label>
            <input type="password" id="dokter-password" name="dokter-password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <script src="dokter-login.js"></script>
</body>
</html>
