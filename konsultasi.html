<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="konsultasi.css">
    <title>Konsultasi - Puskesmas Management System</title>
</head>
<body>
    <header>
        <h1>Konsultasi</h1>
    </header>

    <section id="konsultasi-form">
        <form id="formKonsultasi">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Puskesmas Management System</p>
    </footer>

    <script src="konsultasi.js"></script>
</body>
</html>
